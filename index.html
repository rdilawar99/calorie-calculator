<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Calories Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Maintenance Calories Calculator</h1>
        <form id="calorie-form">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            
            <label for="activity-level">Activity Level:</label>
            <select id="activity-level">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise)</option>
                <option value="1.55">Moderately active (moderate exercise)</option>
                <option value="1.725">Very active (hard exercise)</option>
                <option value="1.9">Super active (very hard exercise)</option>
            </select>
            
            <button type="button" onclick="calculateCalories()">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
